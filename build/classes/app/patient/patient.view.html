
<!-- MAIN CONTENT -->
<div class="main-content">
	<div class="container-fluid">
		<!-- OVERVIEW -->
		<div class="panel panel-headline">

			<div class="panel-heading main-heading">
				<h3 class="panel-title">Patient</h3>
			</div>

			<div class="panel-body">
				<!-- Patient List -->
				<div class="row" id="patientList" ng-init="vm.getPatientsList()">
					<div class="row">
						<div class="panel-heading">
							<h3 class="panel-title">Patient List</h3>
							<a ui-sref="main.addPatient" class="md-raised md-primary add-btn">Add
								Patient</a>
						</div>
					</div>

					<div grid-data grid-options="vm.gridOptions"
						grid-actions="gridActions">
						<!-- sample table layout goes below, but remember that you can you any mark-up here. -->
						<table class="table">
							<thead>
								<tr>
									<th sortable="code" class="sortable">Name</th>
									<th sortable="placed" class="sortable">Mobile No</th>
									<th sortable="purchaseOrderNumber" class="sortable">Email</th>
									<th sortable='total.value' class="sortable">Gender</th>
									<th sortable='total.value' class="sortable">Age</th>
									<th sortable='total.value' class="sortable">Doctor Name</th>
									<th sortable='total.value' class="sortable">Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr grid-item>
									<td ng-bind="item.firstName+' '+item.lastName "></td>
									<td ng-bind="item.mobileNo"></td>
									<td ng-bind="item.email"></td>
									<td ng-bind="item.gender"></td>
									<td ng-bind="item.age"></td>
									<td ng-bind="item.doctorName"></td>
									<td>
									
									<a ui-sref="main.editPatient({id: item.id})">
									<i class="fa fa-pencil" aria-hidden="true" ></i>
									</a>
									<a ng-click="vm.toDeletePatient(item.id)"><i
										class="fa fa-trash" aria-hidden="true"  ></i>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="float-r"">
							<grid-pagination max-size="100" boundary-links="true"
								class="pagination mdl-shadow--2dp"
								ng-if="paginationOptions.totalItems  > paginationOptions.itemsPerPage"
								total-items="paginationOptions.totalItems"
								ng-model="paginationOptions.currentPage"
								ng-change="reloadGrid()"
								items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
						</div>
					</div>
				</div>
				<!-- /Patient List -->
			</div>
		</div>
		<!-- END OVERVIEW -->
	</div>
</div>

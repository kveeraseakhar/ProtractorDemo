
<!-- MAIN CONTENT -->
<div class="main-content">
	<div class="container-fluid">
		<!-- OVERVIEW -->
		<div class="panel panel-headline">
			<div class="panel-heading main-heading">
				<h3 class="panel-title">{{"dashboard.title" | translate}}</h3>
			</div>
			<div class="panel-body">

				<!-- Patient List -->
				<div class="row" id="patientList">
					<div class="panel-heading">
						<h3 class="panel-title">{{"patients.list" | translate}}</h3>
					</div>

					<div ng-if="vm.isloaded"></div>
					<div grid-data grid-options="vm.gridOptions"
						grid-actions="gridActions">
						<!-- sample table layout goes below, but remember that you can you any mark-up here. -->
						<table class="table">
							<thead>
								<tr>
									<th sortable="code" class="sortable">Name</th>
									<th sortable="placed" class="sortable">Mobile No</th>
									<th sortable="purchaseOrderNumber" class="sortable">Email</th>
									<th sortable='total.value' class="sortable">Gender</th>
									<th sortable='total.value' class="sortable">Age</th>
									<th sortable='total.value' class="sortable">Doctor Name</th>
								</tr>
							</thead>
							<tbody>
								<tr grid-item>
									<td ng-bind="item.firstName +' '+item.lastName"></td>
									<td ng-bind="item.mobileNo"></td>
									<td ng-bind="item.email"></td>
									<td ng-bind="item.gender"></td>
									<td ng-bind="item.age"></td>
									<td ng-bind="item.doctorName"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- /Patient List -->


				<!-- Doctor List -->
				<div class="row" id="doctorsList">
					<div class="panel-heading">
						<h3 class="panel-title">{{"doctors.list" | translate}}</h3>
					</div>

					<div ng-if="vm.isloaded"></div>
					<div grid-data grid-options="vm.gridDoctorOptions"
						grid-actions="gridActions">
						<!-- sample table layout goes below, but remember that you can you any mark-up here. -->
						<table class="table">
							<thead>
								<tr>
									<th sortable="code" class="sortable">Name</th>
									<th sortable="purchaseOrderNumber" class="sortable">Email</th>
									<th sortable='total.value' class="sortable">Designation</th>
									<th sortable='total.value' class="sortable">Department</th>
									<th sortable='total.value' class="sortable">Specialist</th>
								</tr>
							</thead>
							<tbody>
								<tr grid-item>
									<td ng-bind="item.firstName +' '+item.lastName "></td>
									<td ng-bind="item.email"></td>
									<td ng-bind="item.designation"></td>
									<td ng-bind="item.department"></td>
									<td ng-bind="item.specialist"></td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- /Doctor List -->
				<!-- <nvd3 options='vm.options' data='vm.data'></nvd3> -->
				<nvd3 options='vm.options' data='vm.data'></nvd3>

			</div>
		</div>
		<!-- END OVERVIEW -->
	</div>
</div>
<!-- END MAIN CONTENT -->
